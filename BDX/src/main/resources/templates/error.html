<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title th:text="${'错误：'+status}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/popper.js/1.13.0/esm/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/popper.min.js"></script>

    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.js"></script>

</head>
<body>
<div class="container bg-info text-light">
    <span class="display-4 text-warning">错误！</span>
    <h3 >错误路径：<br/>
        <span th:text="${path}"></span></h3>
    <h3 th:text="${'详细信息：'+message}"></h3>
    <h3 th:text="${'错误代码：'+status}"></h3>
    <h3><a href="/page/index" class="btn btn-secondary w-100">回主页</a></h3>
</div>
</html>
